<h3 class="confirmation_title">
    Are you sure to <span class="confirmation_title__part">{{ data.type }}</span> this row ?
</h3>
<div class="confirmation-buttons">
    <button mat-button (click)="emitAction(false)">Cancel</button>
    <button mat-button color="warn" (click)="emitAction(true)">Yes</button>
</div>
